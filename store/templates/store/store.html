    <!-- testing how card looks -->
    <div id="item-selection" class="row">
        {% for product in products %}
        <div class="col">
            <!--<div class="card card-element" style="width: 18rem;">-->
            <div class="card card-element align-items-auto" style="width: 18rem;">
                <img class="card-img-top thumbnail" src="{{product.image.url}}" alt="{{product.title}}">
                <div class="card-body">
                    <h4 class="card-title"><strong>{{product.manufacturer}}</strong></h4>
                    <h6 class="card-title"><strong>{{product.title}}</strong></h6>
                    <hr>
                    <h4><strong>
                        €{{product.price|floatformat:2|intcomma}}
                    </strong></h4>
                    <hr>
                    <button data-bs-toggle="modal" data-bs-target="#login-or-register" data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <!-- Modal -->
                    <div class="modal fade" id="login-or-register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            Please login or register to add items to cart
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- End of Modal -->
                    <a class="btn btn-outline-secondary" href="{% url 'detail' product.slug %}">View</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
