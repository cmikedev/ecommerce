{% extends 'store/base.html' %}
{% load static %}
{% block content %}
    <div class="col">
        <div class="box-element" id="form-wrapper">
            <h3>Contact Us</h3>
            <br>
            <hr>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="fnameInput">First Name</label>
                        <input type="text" class="form-control" id="fname-contact" aria-describedby="fnameHelp" placeholder="Enter First Name..">
                    </div>
                    <div class="form-group">
                        <label for="lnameInput">Last Name</label>
                        <input type="text" class="form-control" id="lname-contact" aria-describedby="lnameHelp" placeholder="Enter Last Name..">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="messageInput">Message</label>
                        <input type="text" class="form-control" id="message-contact" aria-describedby="messageHelp" placeholder="Enter Message..">
                    </div>
                {{ form }}
                <br>
                <input type="submit" value="Submit">
             </form>
        </div>
    </div>

{% endblock content %}
